<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </meta>
  <title>MIDI Player</title>
  <link rel="stylesheet" href="./style.css">
  <script
    src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.22.0/es6/core.js,npm/focus-visible@5"></script>
</head>

<body id="drop-zone">

  <div>
    <!-- <a class="title" href="/" target="_blank" rel="noopener noreferrer">
      MIDI Player
    </a> -->
    MIDI Player
  </div>

  <div>
    <div style="
        max-width: 1000px;
        margin: auto;
      ">

      <section id="main">
        <midi-visualizer id="visualizer0"></midi-visualizer>
        <div style="padding:5px;">
          <midi-player id="player" sound-font visualizer="#main midi-visualizer"
            style="width:100%; margin-top: 20px;" ></midi-player>
        </div>
      </section>

      <div style="padding: 5px;">
        <label>
          <input type="file" name="midiFile" id="midiFile" accept="audio/midi, audio/x-midi"
            class="js-upload-file">ファイルを選択
        </label>
        <div class="js-upload-filename"></div>
        <div class="fileclear js-upload-fileclear">選択ファイルをクリア</div>
      </div>
    </div>

    <div id="curtain">
      Drop MIDI file here.
    </div>

    <script
      src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.5.0"></script>
  </div>

  <script type="text/javascript" src="./main.js" charset="utf-8">
  </script>
  <script type="text/javascript" src="./dragdrop.js" charset="utf-8"></script>

</body>

</html>
